<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Encuesta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="addEncuestaForm" (submit)="addEncuesta()">
    <ion-item>
     <ion-label stacked>Nombre Usuario:</ion-label>
     <ion-input formControlName="username"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contrase√±a:</ion-label>
      <ion-input formControlName="password"  type="text"></ion-input>
     </ion-item>
     <ion-button expand="block" type="submit" [disable]="">Agregar</ion-button>
  </form>
</ion-content>
